<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Color Picker</title>


  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="images/favicon.png" />
</head>

<body>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      $('body').append('<h1>Lesson 06</h1>');
      $('body').append('<h3>Getting JSON and Dumping using jQuery as object</h3>');
      $('body').append('<div id="content"></div>');
      // https://api.jquery.com/jQuery.get/
      $.get("http://terrywgriffin.com/lessons/lesson_06/colors.json")
        .done(function (data) {
          for (var i = 0; i < data.length; i++) {
            $("#content").append(data[i].name + ' , ' + data[i].html + ' , ');
            for (var j = 0; j < 3; j++) {
              $("#content").append(data[i].rgb[j] + ',');
            }
            $("#content").append("<br>");
          }
        });
    });
  </script>
</body>

</html>
