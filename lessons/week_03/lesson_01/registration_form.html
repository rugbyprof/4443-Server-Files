
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-stacked" id="register">
            <fieldset>
                <legend>Legend</legend>

                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="first-name">First Name</label>
                        <input id="first-name" class="pure-u-23-24" type="text">
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" class="pure-u-23-24" type="text">
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="email">E-Mail</label>
                        <input id="email" class="pure-u-23-24" type="email" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="city">City</label>
                        <input id="city" class="pure-u-23-24" type="text">
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="state">State</label>
                        <select id="state" class="pure-input-1-2">
                            <option>AL</option>
                            <option>CA</option>
                            <option>IL</option>
                        </select>
                    </div>
                </div>

                <label for="terms" class="pure-checkbox">
                    <input id="terms" type="checkbox"> I've read the terms and conditions
                </label>


                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="age">Age: </label>
                    <input id="age" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="pwd1">Password: </label>
                    <input id="pwd1" class="pure-u-23-24" type="password">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="pwd2">Password Again: </label>
                    <input id="pwd2" class="pure-u-23-24" type="password">
                </div>

                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
