<body>
  <h1>Lesson 02</h1>
  <h3>Synchronous works, but Async is a must ...</h3>
  Change the "httpGet" function to async... (see README.md)<br>
  <div id="content"></div>
  <script>
    /**
    * theUrl [string] : url resource needed
    * syncMethod [bool] : implies asynchronous or synchronous
    */
    function httpGet(theUrl, syncMethod) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, syncMethod); // false for synchronous request
      xmlHttp.send(null);                      // true for asynchronous
      return xmlHttp.responseText;
    }

    var dataDiv = document.getElementById("content");           // change true to false and see what happens
    var data = httpGet('http://terrywgriffin.com/lessons/week_01/data/colors.json',true)
    console.log(data); 
    dataDiv.innerHTML = data;

  </script>
